<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Teko:wght@400;500;600&display=swap" rel="stylesheet">

    <!--Emmet!-->
</head>
<body>
    <div class="header">
        <p class="title">Etch-a-Sketch</p>
    </div>
    <div class="main">
        <div class="inputs">
            <p>Controls</p>
            <div class="gridSlider">
                <input type="range" class="slider" min="1" max="100" value="16" id="slider">
                <p class="sliderValue">16</p>
            </div>
            <div class="ArrayButton">
                <button id="arrayButton">Change Grid Size</button>
            </div>
            <button class="removeGrid">Toggle Grid</button>
            <div class="colorDiv">
                <p class="smaller">Color Chooser</p>
                <input type="color" class="colorPicker">
            </div>
            <div class="randomcolor">
                <p class="smaller">Random Colors</p>
                <input type="checkbox" class="randomColor">
            </div>
            
        </div>
        <div class="gridArea">
            <div id="divContainer"></div>
        </div>
    </div>
</body>
</html>
